<!DOCTYPE html>
<html>
    <head>
        <title>Log</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="img-container"></div>
            <form action="#" class="form-container">
                <span class="travel-time">Travel.time</span>
                <section class="option-for-log">
                    <a class="signup option-toggle" href="#">SIGN UP</a>
                    <a class="signin" href="#">SIGN IN</a>
                </section>
                <div class="signup-screen">
                    <section class="form-description">
                        <h1>Welcome</h1>
                        <p>Your next adventure awaits</p>
                    </section>
                    <section class="inputs">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <section class="tap">
                            <button>SIGN UP</button>
                            <p>Already have an account? <a href="#">Sign in</a></p>
                        </section>
                    </section>
                </div>
                <div class="signin-screen non-display">
                    <section class="form-description">
                        <h1>Welcome Back</h1>
                        <p>start your travel now with us</p>
                    </section>
                    <section class="inputs">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <section class="tap">
                            <button>SIGN IN</button>
                            <p>Don't have account? <a href="#">Sign up</a></p>
                        </section>
                    </section>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
